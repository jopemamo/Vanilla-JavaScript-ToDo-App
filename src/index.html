<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header>
    <h1>Your Todo list</h1>
  </header>
  <main>
    <h2>Register a new Todo here</h2>
    <form class="form">
      <input type="text" name="title" class="form__title" placeholder="Title">
      <input type="text" name="description" class="form__description" placeholder="Description">
      <input type="submit" value="Add" class="form__submit">
    </form>
    <section class= "toDos">
    </section>
  </main>
</body>

</html>
